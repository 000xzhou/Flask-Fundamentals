{% extends 'base.html' %} {% block title %}Story 1{% endblock %} {% block
content %}
<h1>Story Template</h1>
<form action="/story" method="post" id="story_form">
  <input
    type="text"
    id="story_id"
    name="story_value"
    value="{{selected_story}}"
  />
  {% for word in words_list %}
  <label for="{{word}}"> {{word.replace('_', ' ')}}: </label>
  <input type="{{word}}" id="{{word}}" name="{{word}}" />
  {% endfor %}
  <button type="submit">submit words</button>
</form>
{% endblock %}
